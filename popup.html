<!DOCTYPE html>
<html>
<head>
  <title>API Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>API Recorder</h2>
  <label>Domain Filter:</label>
  <input type="text" id="domain" placeholder="e.g. api.example.com">
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
<h3>Captured Requests</h3>

<label for="methodFilter">Method:</label>
<select id="methodFilter">
  <option value="">All</option>
  <option value="GET">GET</option>
  <option value="POST">POST</option>
  <option value="PUT">PUT</option>
  <option value="DELETE">DELETE</option>
</select>

<input type="text" id="searchFilter" placeholder="Filter by URL or body" />

<ul id="requestList" style="max-height: 150px; overflow-y: auto;"></ul>
<pre id="output"></pre>  

  <script src="popup.js"></script>
</body>
</html>
